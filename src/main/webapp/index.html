<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Inloggen</title>
    <link rel="stylesheet" href="Inloggen.css">
    <script src ="Inloggen.js"></script>
</head>
<body>
<div class="center">
    <form method="post" id="loginForm" class="form" name="login">
        <h1>Login</h1>
        <div class="txt_field">
            <input id="email" type="text" name="emailLogIn" required>
            <span></span>
            <label>Email</label>
        </div>
        <div class="txt_field">
            <input id="wachtwoord" type="text" name="wachtwoordLogIn" required>
            <span></span>
            <label>Wachtwoord</label>
        </div>
        <button type="submit">Login</button>
        <a id="linkCreateAccount" class="formLink">
            <button type="button" id="account">Account Aanmaken</button>
        </a>
    </form>

    <form id="signinForm" class="form formHidden">
        <h1>Account Aanmaken</h1>
        <div class="txt_field">
            <input type="text" name="emailSignin" required>
            <span></span>
            <label>Email</label>
        </div>
        <div class="txt_field">
            <input type="text" name="wachtwoordSignin" required>
            <span></span>
            <label>Wachtwoord</label>
        </div>
        <div class="txt_field">
            <input type="text" name="gebruikersnaamSignin" required>
            <span></span>
            <label>Gebruikersnaam</label>
        </div>
        <button class="formButton" type="submit" id="signinButton">Aanmaken</button>
    </form>
</div>
</body>
</html>

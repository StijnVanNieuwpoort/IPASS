<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inloggen</title>
    <link rel="stylesheet" href="Inloggen.css">
    <script src ="Inloggen.js"></script>
</head>
<body>
<div class="center">
    <h1>Login</h1>
    <form method="post">
        <div class="txt_field">
            <input id="email" type="text" required>
            <span></span>
            <label>Email</label>
        </div>
        <div class="txt_field">
            <input id="wachtwoord" type="text" required>
            <span></span>
            <label>Wachtwoord</label>
        </div>
        <input type="submit" value="Login" onclick="validate()">
        <a href="http://127.0.0.1:5500/Account/Account.html">
            <button type="button" id="account">Account Aanmaken</button>
        </a>
    </form>
</div>
</body>
</html>
